int main(void){
    int dec;
    int d3;
    int d2;
    int d1;
    int d0;

    printf("変換する値を入力して下さい\n");
    scanf("%d",&amp;dec);

    d1=dec/2%2;
    d2=dec/2/2%2;
    d3=dec/2/2/2%2;

    return 0;
}
