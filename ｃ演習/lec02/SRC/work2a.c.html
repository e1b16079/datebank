#include&lt;stdio.h&gt;
int main(void){
    double a;
    double b;
    double c;
    int d;

    printf("四捨五入を行う値：");
    scanf("%lf",&amp;a);
    printf("四捨五入を行う位：");
    scanf("%lf",&amp;b);

    d=(int)(a/(b*10)+0.5);
    c=d*b*10;

    printf("四捨五入を行った場合の結果は%fです。\n",c);

    return 0;
}
