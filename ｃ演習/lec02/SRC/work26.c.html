#include&lt;stdio.h&gt;
int main(void){
    int d;
    int t;
    double v;
    
    printf("走った距離（単位：m）:");
    scanf("%d",&amp;d);

    printf("所要時間（単位：s）:");
    scanf("%d",&amp;t);
   
    v=(double)d/t;
    printf("そのときの速度は%.1fm/sです。\n",v);
    return 0;
}
