#include&lt;stdio.h&gt;
int main(void){

    int a, b, c, i;

    printf("初期値aの入力：");
    scanf("%d",&amp;a);
    printf("条件（ｂ以下）の入力：");
    scanf("%d",&amp;b);
    printf("増分値cの入力：");
    scanf("%d",&amp;c);

    for(i=a;i&lt;=b;i=i+c){
      printf("iの値は%dです。\n",i);}

    return 0;
}
