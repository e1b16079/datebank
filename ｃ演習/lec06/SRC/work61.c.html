#include&lt;stdio.h&gt;
int main(void){

    int a, b, c;

    printf("初期値aの入力：");
    scanf("%d", &amp;a);
    printf("条件（b以下）の入力：");
    scanf("%d", &amp;b);
    printf("増殖値cの入力：");
    scanf("%d", &amp;c);

    while(a &lt;= b){
       printf("aの値は%dです。\n", a);
       a = a + c;}
    return 0;
}
