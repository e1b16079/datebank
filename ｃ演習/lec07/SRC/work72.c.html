#include&lt;stdio.h&gt;
int main(void){

   int a, i, j;

   printf("表示する段数を入力して下さい：");
   scanf("%d", &amp;a);

   for(i=1;i&lt;=a;i++){
     for(j=1;j&lt;=a;j++){
       if(i+j&lt;=a){
        printf("　");
       }
       else{
       printf("□");
       }
      }
     printf("\n");
   }

   return 0;
}
